<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Student</ion-title>
    <ion-buttons slot="start">

      <ion-button style="color: white;" (click)="closeModal()" ><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

<ion-card style="width:500px; height:350px;margin:auto; margin-top:20px;">

    <ion-toolbar style="height: 40px;">
      <ion-grid>
        <ion-row>
          <ion-col size="6"> 
            <ion-label style="font-family: baskerville; color: white;">Username</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label style="font-family: baskerville; color: white;">Status</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="filterList()"></ion-searchbar>
    
  <div class="scrollable-container">
    <div class="scrollable-content">
      <ion-list class="scrollable-list">
        <ion-item class="table" *ngFor="let user of accounts" (click)="openEditModal(user.uid)">
          <img [src]="user.profilePicture|| '/assets/blank.png'" alt="Profile Picture" class="profile-picture">
          <ion-label style="font-family: baskerville; font-size: small" class="center-label">{{ user.displayName }}</ion-label>
          <ion-label style="font-family: baskerville; font-size: small" class="center-label">{{ user.Status }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-card>
</ion-content>
