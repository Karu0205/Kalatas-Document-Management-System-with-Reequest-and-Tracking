
<ion-header [translucent]="true">
      <h1>Christian Leaders <br> Shining Forward to Fullness</h1>
      <ion-img src=".\assets\logo.png" style="width: 12%"></ion-img>
</ion-header>


  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
  <div class="class">
    <ion-card>

      <ion-searchbar [debounce]="1000" color="danger" (ionInput)="handleInput($event)"></ion-searchbar>

      <ion-list>
        <ion-item *ngFor="let result of results">
          <ion-label (click)="openForm()">{{ result }}</ion-label>
        </ion-item>
      </ion-list>
    
      
    </ion-card>

    
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="logOut()"><ion-icon name="person-circle-outline" ></ion-icon></ion-button>
      <ion-button (click)="logOut()"><ion-icon name="documents-outline" ></ion-icon></ion-button>
      <ion-button (click)="logOut()"><ion-icon name="power-outline" id="power"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
