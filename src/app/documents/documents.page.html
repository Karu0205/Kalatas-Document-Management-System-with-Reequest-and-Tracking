<ion-header [translucent]="true">
      <p> Leaders Shining <br> Forward to Fullness </p>
      <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>


  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
  <div class="class">

    <ion-card>
        <ion-title>Student Request</ion-title>
    
      <ion-list>
        <ion-item>
          <ion-label (click)="add137()">Form 137</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="add138()">Form 138</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addGoodMoral()">Certificate of Good Moral</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addCompletion()">Certificate of Completion</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addEnrollment()">Enrollment Form</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addTranscript()">Transcript of Records</ion-label>
        </ion-item>

      </ion-list>
    
      <ion-alert

    [isOpen]="isAlertOpen"
    header="Success!"
    subHeader="Request has been sent."
    message="Kindly wait for further updates to be shown in your profile"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
></ion-alert>
      
    </ion-card>

    
  </div>


  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tab1" (click)="toProfile()">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="tab2" [disabled]="true">
            <ion-icon name="documents-outline"></ion-icon>
            <ion-label>Documents</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="tab3" (click)="logOut()">
            <ion-icon name="power-outline"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
