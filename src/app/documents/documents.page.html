
<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-img
      src=".\assets\logo.png" style="width:20%"
     ></ion-img>

    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
  <div class="class">
    <ion-card>

      <ion-searchbar id="searchbar" (ionInput) = "handleInput($event)" (ionBlur) ="handleBlur()"></ion-searchbar>
      <ion-list>
        <ion-list *ngIf="showResults"></ion-list>
        <ion-item *ngFor="let result of results">
        <ion-label>{{ result }}</ion-label>
        </ion-item>
      </ion-list>
    
      
    </ion-card>

    
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
