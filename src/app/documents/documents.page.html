<ion-header [translucent]="true">
      <p> Leaders Shining <br> Forward to Fullness </p>
      <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>


  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
  
  <div class="class">
    <ion-card>

      <ion-searchbar [debounce]="1000" color="light" (ionInput)="handleInput($event)"></ion-searchbar>

      <ion-list>
        <ion-item>
          <ion-label (click)="add137()">Form 137</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="add138()">Form 138</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addGoodMoral()">Certificate of Good Moral</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addCompletion()">Certificate of Completion</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addEnrollment()">Enrollment Form</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="addTranscript()">Transcript of Records</ion-label>
        </ion-item>

      </ion-list>
    
      <ion-alert

    [isOpen]="isAlertOpen"
    header="Success!"
    subHeader="Request has been sent."
    message="Kindly wait for further updates to be shown in your profile"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
></ion-alert>
      
    </ion-card>

    
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-button color=#5e070e (click)="toProfile()"><ion-icon name="person-circle-outline" ></ion-icon></ion-button>
      <ion-button color=#5e070e [disabled]="true" (click)="logOut()"><ion-icon name="documents-outline" ></ion-icon></ion-button>
      <ion-button color=#5e070e (click)="logOut()"><ion-icon name="power-outline" id="power"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-footer>
  </ion-content>
