<ion-header [translucent]="true">
  <p> Leaders Shining <br> Forward to Fullness </p>
  <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>


<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Blank</ion-title>
  </ion-toolbar>
</ion-header>

<div class="class">

    <ion-card>
      <div class="scrollable-container">
      <div class="scrollable-content">     
      <ion-list>
        <ion-item>
          <ion-label (click)="form137()">Form 137</ion-label> <!--done-->
        </ion-item>
        <ion-item>
          <ion-label (click)="ESC()">ESC Certificate</ion-label> <!--done-->
        </ion-item>
        <ion-item>
          <ion-label (click)="goodmoral()">Certificate of Good Moral</ion-label> <!--done-->
        </ion-item>
        <ion-item>
          <ion-label (click)="completion()">Certificate of Completion</ion-label> <!--done-->
        </ion-item>
        <ion-item>
          <ion-label (click)="enrollment()">Certificate of Enrollment</ion-label> <!--done-->
        </ion-item>
        <ion-item>
          <ion-label (click)="ranking()">Certificate of Ranking</ion-label> 
        </ion-item>
        <ion-item>
          <ion-label (click)="cemi()">Certificate of English as Medium of Instruction</ion-label>
        </ion-item>
        <ion-item>
          <ion-label (click)="transcript()">Transcript of Records</ion-label>
        </ion-item>
        

      </ion-list>
      </div>
      </div>
      
    </ion-card>


</div>


<ion-footer>
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="openRegister()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Manage Students</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [disabled]="true">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Storage</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="openDocu()">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Requests</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="logOut()">
        <ion-icon name="power-outline"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
</ion-content>
