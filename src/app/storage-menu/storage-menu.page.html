<ion-header [translucent]="true">
  <p> Leaders Shining <br> Forward to Fullness </p>
  <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>


<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Blank</ion-title>
  </ion-toolbar>
</ion-header>

<div class="class">

<ion-card>
    <ion-title>      
    <div class="option">Select an Option</div>
    </ion-title>     
    
    <ion-button>Upload a Document</ion-button>
    <ion-button>View Documents</ion-button>
  
  
</ion-card>


</div>


<ion-footer>
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="openRegister()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Manage Students</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="openStorage()">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Storage</ion-label>
      </ion-tab-button>

      <ion-tab-button [disabled]="true">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label>Requests</ion-label>
      </ion-tab-button>
  
      <ion-tab-button (click)="logOut()">
        <ion-icon name="power-outline"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
</ion-footer>
</ion-content>
