<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admindocu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admindocu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor = "let account of accounts" (click) = "accountList(accounts)">
      <ion-label>{{ account.student_id }}</ion-label>
      <ion-label>{{ account.student_username }}</ion-label>
      <ion-label>{{ account.student_password }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
