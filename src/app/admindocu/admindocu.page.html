<ion-header [translucent]="true">
  <p> Leaders Shining <br> Forward to Fullness </p>
  <ion-img src=".\assets\whitelogo.png"></ion-img>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admindocu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor = "let request of requests" (click) = "requestList(requests)">
      <ion-label>{{ request.student_name }}</ion-label>
      <ion-label>{{ request.document_type }}</ion-label>
      <ion-label>{{ request.status }}</ion-label>
      <ion-button color=#5e070e (click)="logOut()"><ion-icon name="checkmark-done-outline"></ion-icon></ion-button>
      <ion-button color=#5e070e (click)="logOut()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "addRequest()">
    <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-footer>
    <ion-toolbar>
      <ion-button color=#5e070e (click)="logOut()"><ion-icon name="person-circle-outline" ></ion-icon></ion-button>
      <ion-button color=#5e070e (click)="openDocu()"><ion-icon name="documents-outline" ></ion-icon></ion-button>
      <ion-button color=#5e070e (click)="logOut()"><ion-icon name="power-outline" id="power"></ion-icon></ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
