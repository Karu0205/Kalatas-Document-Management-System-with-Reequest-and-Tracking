
  <ion-toolbar>
    <ion-title>Accounts</ion-title>
    <ion-buttons slot="start">
    </ion-buttons>
  </ion-toolbar>

<ion-content class="ion-padding">
  <div class="form">

    <ion-card style="margin:auto; width:500px">
  <div class="create"><ion-label>Create Account</ion-label></div>

    <ion-item>
      <ion-label position="stacked">User Name</ion-label>
      <ion-input [(ngModel)]='displayName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <br>
    <ion-item>
      <ion-label position="stacked">Is Admin?</ion-label>
      <ion-select [(ngModel)]='isAdmin'>
        <ion-select-option value="true">Yes</ion-select-option>
        <ion-select-option value="false">No</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)='signup()' expand='block'>Signup</ion-button>
  </ion-card>
  </div>

  <ion-card style="width:500px; height:350px;margin:auto">

    <ion-toolbar style="height: 40px;">
      <ion-grid>
        <ion-row>
          <ion-col size="6"> <!-- Each column takes up 1/3 of the available space -->
            <ion-label style="font-family: baskerville; color: white;">Username</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label style="font-family: baskerville; color: white;">Email</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>

    <ion-searchbar (ionChange)="filterList($event)"></ion-searchbar>
    
    <div class="scrollable-container">
      <div class="scrollable-content">
        <ion-list class="scrollable-list">
          <ion-item class="table" *ngFor="let user of accounts">
            <ion-label style="font-family: baskerville; font-size:small" class="center-label">{{ user.displayName }}</ion-label>
            <ion-label style="font-family: baskerville; font-size:small" class="center-label">{{ user.email }}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>

  </ion-card>
  
</ion-content>
