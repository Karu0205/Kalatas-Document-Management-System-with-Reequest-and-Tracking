
  <ion-toolbar>
    <ion-title>Accounts</ion-title>
    <ion-buttons slot="start">

      <ion-button style="color: white;" (click)="closeModal()" ><ion-icon name="arrow-back-outline"></ion-icon></ion-button>

    </ion-buttons>
  </ion-toolbar>

<ion-content class="ion-padding">


    <ion-card style="margin:auto; width:500px">

    <ion-item>
      <ion-label position="stacked">User Name</ion-label>
      <ion-input [(ngModel)]='displayName'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]='email'></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Is Admin?</ion-label>
      <ion-select [(ngModel)]="isAdmin">
        <ion-select-option value="true">Yes</ion-select-option>
        <ion-select-option value="false">No</ion-select-option>
      </ion-select>
    </ion-item>
    
    <br>
    
    <ion-item *ngIf="isAdmin === 'false'">
      <ion-label position="stacked">Student Status</ion-label>
      <ion-select [(ngModel)]="Status">
        <ion-select-option value="Currently Enrolled">Currently Enrolled</ion-select-option>
        <ion-select-option value="Alumni">Alumni</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-card>

    <ion-button (click)='signup()' style="font-family: baskerville; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand='block'>Signup</ion-button>
    <ion-button (click)='openAccountsModal()' style="font-family: baskerville; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand='block'>Accounts</ion-button>
