
  <ion-content [fullscreen]="true">
    
    <ion-card>
  
      <p align = 'center'>
        <ion-img
         src=".\assets\logo.png" style="width:20%"
        ></ion-img>
      </p>
  
  
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <ion-card-subtitle align = 'center'>Sto. Nino Formation and Science School</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
        <ion-item>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input [(ngModel)]='email'></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="stacked">Password:</ion-label>
          <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>
  
        <ion-button align ='center' (click) ="logIn()">Login</ion-button>
  
        <ion-text color="tertiary">
          <h3>Forgot Password</h3>
        </ion-text>
  
      </ion-card-content>
    </ion-card>
  </ion-content>
