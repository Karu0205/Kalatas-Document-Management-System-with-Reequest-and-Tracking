<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <p align = 'center'>
      <ion-img
       src=".\assets\logo.png" style="width:20%"
      ></ion-img>
    </p>


    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>Sto. Nino Formation and Science School</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-input label="Email: " type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Password: " type="password" value="password"></ion-input>
      </ion-item>

      <ion-button>Login</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
