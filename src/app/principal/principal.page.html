<ion-header>
  <ion-toolbar>
    <ion-title style="font-family: baskerville;">Update Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="request">
    <ion-item>
      <ion-label style="font-family: baskerville;" position="stacked">Student Name:</ion-label>
      <ion-input style="font-family: baskerville;" [disabled]="true" [(ngModel)]="request.student_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: baskerville;" position="stacked">Document Type:</ion-label>
      <ion-input style="font-family: baskerville;" [disabled]="true" [(ngModel)]="request.document_type"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: baskerville;" position="stacked">Request Date:</ion-label>
      <ion-input style="font-family: baskerville;" [disabled]="true" [(ngModel)]="request.request_date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: baskerville;" position="stacked">Email</ion-label>
      <ion-input style="font-family: baskerville;" [disabled]="true" [(ngModel)]="request.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="font-family: baskerville;" position="stacked">Status Update</ion-label>
      <ion-select style="font-family: baskerville;" [(ngModel)]="request.status" (ngModelChange)="onStatusChange()">
        <ion-select-option value="Request is accepted at the principal's office">Request Accepted</ion-select-option>
        <ion-select-option value="Request is confirmed by the principal">Request Confirmed</ion-select-option>
        <ion-select-option value="Request is signed by the principal">Request Signed</ion-select-option>

      </ion-select>
    </ion-item>
  </div>

  <ion-button style="font-family: baskerville; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand="block"(click)="updateRequest()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>

  <ion-button style="font-family: baskerville; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" *ngIf="request.document_type === 'Form 137'" expand="block" (click)="forApproval()">
    <ion-icon name="arrow-redo-outline" slot="start"></ion-icon>
    Forward
  </ion-button>
  
  <ion-button style="font-family: baskerville; margin-top:10px !important; width:50%; margin:auto;--background: #9b2226;" expand="block" (click)="closeModal()">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Return
  </ion-button>
  
  

</ion-content>
